<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <style>
        #nav .sub-menu {
            display: none; 
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 160px;
            background-color: #fff;
        }
        #nav{
            display: inline-block;
        }
        #nav, .sub-menu{
            list-style-type: none;
        }

        #nav > li {
        display: inline-block;
        }

        #nav li {

        position: relative;
        }

        #nav > li > a {
        color: #6abd54;
        /* viết in hoa thẻ header c1 */
        text-transform: uppercase ;
        }

        #nav li a{
        text-decoration: none;
        line-height: 46px;
        padding: 0 24px;
        display: block;
        }

        /* di chuột vào sẽ hiện lên subnav */
        #nav li:hover .sub-menu{
        display: block;
        }

        /* di chuột vào sẽ hiện lên subnav */
        #nav li:hover .sub-menu{
            display: block;
        }

        /* di chuột hiện màu lên */
        #nav .sub-menu li:hover a,
        #nav > li:hover > a {
            color: #000;
            background-color: #ccc;
        }



        #nav .sub-menu {
            /* ẩn sub nav */
            display: none; 
            position: absolute;
            /* fix cứng vị trí subnav thay vì để nó tự set như mặc định */
            top: 100%;
            left: 0;

            min-width: 160px;
            background-color: #fff;
            /* bóng đổ */
            box-shadow: 0 0 10px rgba(0, 0,0,0.3);

        }

        #nav .sub-menu a{
            color: black;
            padding: 0 12px;
            
            /* padding subnav nhỏ hơn header */

        }

        #nav .nav-arrow-down{
            font-size: 13px;
        }
    </style>

</head>
